<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактировать питомца</title>
    <style>
        /* Общие стили для страницы */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-top: 20px;
        }

        /* Контейнер для формы */
        .form-container {
            width: 80%;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
        }

        .form-container div {
            margin-bottom: 15px;
        }

        label {
            font-size: 16px;
            font-weight: bold;
            color: #555;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        input:focus, select:focus {
            border-color: #6c7ae0;
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            background-color: #6c7ae0;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #5a66c1;
        }

        /* Ссылки */
        a {
            display: inline-block;
            margin-top: 20px;
            text-align: center;
            color: #6c7ae0;
            text-decoration: none;
            font-size: 16px;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Редактирование питомца</h1>
    <div class="form-container">
        <form method="POST">
            <div>
                <label for="pet_info">Имя питомца</label>
                <input type="text" id="pet_info" name="pet_info" value="{{ pet.pet_info }}" required>
            </div>
            <div>
                <label for="medical_record">Медицинская карточка</label>
                <input type="text" id="medical_record" name="medical_record" value="{{ pet.medical_record }}" required>
            </div>
            <div>
                <label for="adoption_status">Статус усыновления</label>
                <select id="adoption_status" name="adoption_status" required>
                    <option value="Не усыновлен" {% if pet.adoption_status == 'Не усыновлен' %}selected{% endif %}>Не усыновлен</option>
                    <option value="Заявка подана" {% if pet.adoption_status == 'Заявка подана' %}selected{% endif %}>Заявка подана</option>
                    <option value="Усыновлен" {% if pet.adoption_status == 'Усыновлен' %}selected{% endif %}>Усыновлен</option>
                </select>
            </div>
            <button type="submit">Сохранить изменения</button>
        </form>
    </div>
    <a href="{{ url_for('admin_dashboard') }}">Назад к панели</a>
</body>
</html>
