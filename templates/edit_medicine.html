<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактирование лекарства</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
        }
        form {
            width: 50%;
            margin-top: 20px;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Редактирование лекарства</h1>
    <form method="POST">
        <label for="count">Количество:</label>
        <input type="number" id="count" name="count" value="{{ medicine[1] }}" required>

        <label for="purpose">Цель:</label>
        <input type="text" id="purpose" name="purpose" value="{{ medicine[2] }}" required>

        <button type="submit">Сохранить изменения</button>
    </form>
    <a href="{{ url_for('view_medicines') }}">Назад к списку лекарств</a>
</body>
</html>
