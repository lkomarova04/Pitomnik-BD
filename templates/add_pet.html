<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавить питомца</title>
    <style>
        /* Основные стили */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }

        h1 {
            margin-top: 20px;
            color: #333;
        }

        form {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            margin-top: 20px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            color: #555;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        a {
            margin-top: 20px;
            text-decoration: none;
            color: #4CAF50;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Добавить нового питомца</h1>

    <form method="POST">
        <div>
            <label for="pet_info">Имя питомца</label>
            <input type="text" id="pet_info" name="pet_info" required>
        </div>

        <div>
            <label for="age">Возраст</label>
            <input type="number" id="age" name="age" required>
        </div>

        <div>
            <label for="age_status">Статус возраста</label>
            <select id="age_status" name="age_status" required>
                <option value="Щенок">Молодой</option>
                <option value="Взрослый">Взрослый</option>
                <option value="Пожилой">Пожилой</option>
            </select>
        </div>

        <div>
            <label for="medical_record">Медицинская карточка</label>
            <input type="text" id="medical_record" name="medical_record" required>
        </div>

        <div>
            <label for="adoption_status">Статус усыновления</label>
            <select id="adoption_status" name="adoption_status" required>
                <option value="Не усыновлен">Не усыновлен</option>
                <option value="Заявка подана">Заявка подана</option>
                <option value="Усыновлен">Усыновлен</option>
            </select>
        </div>

        <button type="submit">Добавить питомца</button>
    </form>

    <a href="{{ url_for('admin_dashboard') }}">Назад к панели</a>
</body>
</html>
